<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <meta name="author" content="">
	  <title>MAS Schedule</title>
	 	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	 	<link href="style.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1>Scheduling</h1>
			</div>
			<div class="monthselector">
				<div class="row">
					<h2>1. Select months when training will take place</h2>
				</div>
				<div class="month row">
					<h4><div class="mon month0 col-md-1"></div></h4>
					<h4><div class="mon month1 col-md-1"></div></h4>
					<h4><div class="mon month2 col-md-1"></div></h4>
					<h4><div class="mon month3 col-md-1"></div></h4>
					<h4><div class="mon month4 col-md-1"></div></h4>
					<h4><div class="mon month5 col-md-1"></div></h4>
					<h4><div class="mon month6 col-md-1"></div></h4>
					<h4><div class="mon month7 col-md-1"></div></h4>
					<h4><div class="mon month8 col-md-1"></div></h4>
					<h4><div class="mon month9 col-md-1"></div></h4>
					<h4><div class="mon month10 col-md-1"></div></h4>
					<h4><div class="mon month11 col-md-1"></div></h4>
				</div>
			</div>
			<div class="weekselector">
				<div class="row">
					<h2>2. Select the weeks you want to schedule.</h2>
				</div>
				<div class="weektemplate"></div>
				<!-- End of Week Template -->
				<!-- Single button -->
			</div>
			<div class="row">
				<div class="btn-group">
				  <button type="button" class="btn btn-default btn-info" aria-expanded="false">Get Days</button>
				</div>
			</div>
			<!-- End of Week Selector -->
			<div class="dayselector">
				<div class="row">
					<h2>3. Select the days you want to schedule.</h2>
				</div>
				<div class="daytemplate"></div>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="main.js"></script>	
	</body>
</html>
